    <!-- Scroll Bars Customization -->
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 8px;
        border-radius: 10px;
        height: 0px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        background: white; 
        border-radius: 10px;
        box-shadow: 0 0 10px black;
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: rgb(59, 64, 80);
        border-radius: 10px;
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background:  grey ;
      }
      </style>
  </head>
